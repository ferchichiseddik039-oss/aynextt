<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Hoodie Customizer</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
      text-align: center;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    h2 {
      color: black;
      margin-bottom: 20px;
    }
    
    .preview {
      position: relative;
      display: inline-block;
    }
    
    .hoodie {
      max-width: 400px;
      display: block;
    }
    
    .color-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      mix-blend-mode: multiply;
      pointer-events: none;
    }
    
    .logo {
      position: absolute;
      top: 40%;
      left: 50%;
      width: 100px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    
    .controls {
      margin-top: 20px;
    }
    
    .controls label {
      color: black;
      display: block;
      margin: 10px 0;
    }
    
    .controls input {
      margin-left: 10px;
    }
    
    .test-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px;
    }
  </style>
</head>
<body>
  <button class="test-btn" onclick="showModal()">Tester le Hoodie Customizer</button>
  
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <button class="close-btn" onclick="hideModal()">×</button>
      <h2>Personnalise ton hoodie</h2>
      
      <div class="preview">
        <img
          id="hoodie"
          src="hoodie-blanc.jpg"
          alt="Hoodie"
          class="hoodie"
        />
        <div
          id="colorOverlay"
          class="color-overlay"
        ></div>
        <img
          id="logo"
          src=""
          alt="Logo"
          class="logo"
          style="display: none;"
        />
      </div>
      
      <div class="controls">
        <label>
          Choisir couleur :
          <input
            type="color"
            id="colorPicker"
            value="#ff0000"
            onchange="changeColor(this.value)"
          />
        </label>
        
        <label>
          Ajouter logo :
          <input
            type="file"
            accept="image/*"
            onchange="uploadLogo(this)"
          />
        </label>
      </div>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('modal').style.display = 'flex';
    }
    
    function hideModal() {
      document.getElementById('modal').style.display = 'none';
    }
    
    function changeColor(color) {
      const colorOverlay = document.getElementById('colorOverlay');
      colorOverlay.style.backgroundColor = color;
      
      // Ajuster le mode de mélange et l'opacité selon la couleur
      if (color === "#000000") {
        colorOverlay.style.mixBlendMode = "overlay";
        colorOverlay.style.opacity = "0.8";
      } else {
        colorOverlay.style.mixBlendMode = "multiply";
        colorOverlay.style.opacity = "1";
      }
    }
    
    function uploadLogo(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const logo = document.getElementById('logo');
          logo.src = event.target.result;
          logo.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
