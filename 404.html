<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYNEXT - Boutique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript">
        // Redirection am√©lior√©e pour GitHub Pages - React Router
        (function() {
            var pathSegmentsToKeep = 1; // Garder /aynextt/
            var l = window.location;
            
            // Si on est d√©j√† sur /aynextt/, rediriger vers index.html
            if (l.pathname.startsWith('/aynextt/')) {
                var newPath = l.pathname.replace('/aynextt/', '/aynextt/') + 
                             (l.search ? l.search : '') + 
                             (l.hash ? l.hash : '');
                l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + newPath);
                return;
            }
            
            // Sinon, rediriger vers /aynextt/
            l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/aynextt/');
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>üöÄ AYNEXT</h1>
        <p>Chargement de votre boutique...</p>
        <div class="spinner"></div>
        <p>Si la redirection ne fonctionne pas, <a href="/aynextt/" style="color: white;">cliquez ici</a>.</p>
    </div>
</body>
</html>
