<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sécurité Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Test de Sécurité Admin</h1>
    
    <div class="test-section">
        <h3>Test 1: Vérification du rôle admin</h3>
        <button onclick="testAdminRole()">Tester email admin</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Vérification du rôle client</h3>
        <button onclick="testClientRole()">Tester email client</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Connexion admin via route client</h3>
        <button onclick="testAdminLoginViaClient()">Tester connexion admin via client</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        async function testAdminRole() {
            const resultDiv = document.getElementById('result1');
            try {
                const response = await fetch('http://localhost:5000/api/auth/check-user-role', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'ayoubbenromdan8@gmail.com' })
                });
                
                const data = await response.json();
                if (data.role === 'admin') {
                    resultDiv.innerHTML = '<strong>✅ SUCCÈS:</strong> Email admin détecté correctement';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = '<strong>❌ ERREUR:</strong> Rôle admin non détecté';
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = '<strong>❌ ERREUR:</strong> ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function testClientRole() {
            const resultDiv = document.getElementById('result2');
            try {
                const response = await fetch('http://localhost:5000/api/auth/check-user-role', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com' })
                });
                
                const data = await response.json();
                if (data.role === 'client') {
                    resultDiv.innerHTML = '<strong>✅ SUCCÈS:</strong> Email client détecté correctement';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = '<strong>❌ ERREUR:</strong> Rôle client non détecté (rôle: ' + data.role + ')';
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = '<strong>❌ ERREUR:</strong> ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function testAdminLoginViaClient() {
            const resultDiv = document.getElementById('result3');
            try {
                const response = await fetch('http://localhost:5000/api/auth/connexion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'ayoubbenromdan8@gmail.com', 
                        motDePasse: 'admin123' 
                    })
                });
                
                if (response.status === 403) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<strong>✅ SUCCÈS:</strong> Connexion admin bloquée - ' + data.message;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = '<strong>❌ ERREUR:</strong> Connexion admin autorisée (status: ' + response.status + ')';
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = '<strong>❌ ERREUR:</strong> ' + error.message;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
