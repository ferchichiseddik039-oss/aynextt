<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Comparaison Solutions</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .test-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    
    h2 {
      color: black;
      margin-bottom: 20px;
    }
    
    .preview {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .hoodie {
      max-width: 250px;
      display: block;
    }
    
    .color-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .controls {
      margin-top: 20px;
    }
    
    .controls label {
      color: black;
      display: block;
      margin: 10px 0;
    }
    
    .controls input {
      margin-left: 10px;
    }
    
    .color-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    
    .color-btn {
      width: 30px;
      height: 30px;
      border: 2px solid #333;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-bottom: 30px;">Test Comparaison des Solutions</h1>
  
  <div class="container">
    <!-- Solution 1: Overlay -->
    <div class="test-section">
      <h2>Solution 1: Overlay</h2>
      <div class="preview">
        <img
          id="hoodie1"
          src="hoodie-blanc.jpg"
          alt="Hoodie"
          class="hoodie"
        />
        <div
          id="colorOverlay1"
          class="color-overlay"
          style="mix-blend-mode: overlay; opacity: 0.8;"
        ></div>
      </div>
      
      <div class="controls">
        <label>
          Choisir couleur :
          <input
            type="color"
            id="colorPicker1"
            value="#ff0000"
            onchange="changeColor1(this.value)"
          />
        </label>
        
        <div class="color-buttons">
          <div class="color-btn" style="background: #ff0000;" onclick="changeColor1('#ff0000')"></div>
          <div class="color-btn" style="background: #000000;" onclick="changeColor1('#000000')"></div>
          <div class="color-btn" style="background: #0000ff;" onclick="changeColor1('#0000ff')"></div>
          <div class="color-btn" style="background: #00ff00;" onclick="changeColor1('#00ff00')"></div>
        </div>
      </div>
    </div>
    
    <!-- Solution 2: Multiply avec opacité -->
    <div class="test-section">
      <h2>Solution 2: Multiply + Opacité</h2>
      <div class="preview">
        <img
          id="hoodie2"
          src="hoodie-blanc.jpg"
          alt="Hoodie"
          class="hoodie"
        />
        <div
          id="colorOverlay2"
          class="color-overlay"
          style="mix-blend-mode: multiply; opacity: 1;"
        ></div>
      </div>
      
      <div class="controls">
        <label>
          Choisir couleur :
          <input
            type="color"
            id="colorPicker2"
            value="#ff0000"
            onchange="changeColor2(this.value)"
          />
        </label>
        
        <div class="color-buttons">
          <div class="color-btn" style="background: #ff0000;" onclick="changeColor2('#ff0000')"></div>
          <div class="color-btn" style="background: #000000;" onclick="changeColor2('#000000')"></div>
          <div class="color-btn" style="background: #0000ff;" onclick="changeColor2('#0000ff')"></div>
          <div class="color-btn" style="background: #00ff00;" onclick="changeColor2('#00ff00')"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function changeColor1(color) {
      const colorOverlay = document.getElementById('colorOverlay1');
      colorOverlay.style.backgroundColor = color;
      colorOverlay.style.mixBlendMode = "overlay";
      colorOverlay.style.opacity = "0.8";
    }
    
    function changeColor2(color) {
      const colorOverlay = document.getElementById('colorOverlay2');
      colorOverlay.style.backgroundColor = color;
      
      if (color === "#000000") {
        colorOverlay.style.mixBlendMode = "overlay";
        colorOverlay.style.opacity = "0.8";
      } else {
        colorOverlay.style.mixBlendMode = "multiply";
        colorOverlay.style.opacity = "1";
      }
    }
    
    // Initialiser avec rouge
    changeColor1('#ff0000');
    changeColor2('#ff0000');
  </script>
</body>
</html>
